name: Golong web example
on:
  push:
    branches:
    - 'v1.0'
    tags:
    - 'latest'

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "latest2"
          force_push_tag: true
          message: "Lastest release"
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          skipIfReleaseExists: true
          tag: "latest2"
          artifacts: "release.tar.gz,foo/*.txt"
          bodyFile: "body.md"

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN}}
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
            payload:
                   {
                   "text": "CICD WorkShop by Wu Kai",
                   "blocks":[
                        {
                            "type": "section",
                            "text": {
                                    "type": "mrkdwn",
                                    "text": "Name : Wu Kai"
                                    }
                        },
                   {
                   "type": "section",
                   "block_id": "section789",
                   "feilds": [
                        {
                               "type": "mrkdwn",
                               "text": "Github URL : https://github.com/FangWenShui/dipsa41cicd"
                        }
                   ]
                   }
                   ]
                   }

        env:
            SLACK_WEBHOOK_URL : ${{ secrets.SLACK_WEBHOOK_URL }}
            SLACK_WEBHOOK_TYPE : INCOMING_WEBHOOK
